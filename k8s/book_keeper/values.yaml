# Default values for book-keeper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.wheelerlab.dev/dock/book_keeper
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.5.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: book-keeper.wheelerlab.dev
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: book-keeper-cert
     hosts:
       - book-keeper.wheelerlab.dev

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  # Plain text environment variables
  APP_ID: "1424434340217094154"
  SEARCH_URL: "https://n8n.srv1037319.hstgr.cloud/webhook/b2953472-2fff-4284-8751-eaf0496e76dd"
  LOG_LEVEL: "info"
  HEALTH_CHECK_PORT: 80

# Secret environment variables
# These values should be set in a separate secrets file or via --set
secrets:
  BOT_TOKEN: ""
  AUTH_TOKEN: ""
