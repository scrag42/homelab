apiVersion: v1
kind: Secret
metadata:
  name: harbor-pull-secret
  namespace: book-keeper
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: |
    {
      "auths": {
        "harbor.wheelerlab.dev": {
          "username": "robot$pull",
          "password": "<your-robot-account-token>",
          "auth": "<base64-encoded-username:token>" # IMPORTANT: Replace with the base64 encoded string of "username:token" (e.g., echo -n 'username:token' | base64)
        }
      }
    }
