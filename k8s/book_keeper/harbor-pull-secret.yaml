apiVersion: v1
kind: Secret
metadata:
  name: harbor-pull-secret
  namespace: <namespace-for-book-keeper> # IMPORTANT: Replace with the actual namespace (e.g., book-keeper)
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: |
    {
      "auths": {
        "<your-harbor-domain>": { # IMPORTANT: Replace with your Harbor registry domain (e.g., harbor.wheelerlab.dev)
          "username": "<your-robot-account-name>", # IMPORTANT: Replace with the full name of your Harbor robot account (e.g., robot$dock+kube-puller)
          "password": "<your-robot-account-token>", # IMPORTANT: Replace with the token you generated in Harbor
          "auth": "<base64-encoded-username:token>" # IMPORTANT: Replace with the base64 encoded string of "username:token" (e.g., echo -n 'username:token' | base64)
        }
      }
    }
